    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    debugImplementation project(':recycler')
    debugImplementation project(':context')
    debugImplementation project(':request')
    debugImplementation project(':requestX')
    debugImplementation project(':hook')
    debugImplementation project(':thread')
