            storeFile file('..\\debugKeystore.jks')
            storePassword '123456'
            keyAlias = 'x930073498'
            keyPassword '123456'
        }
    }
    compileSdkVersion 28


    defaultConfig {
        applicationId "com.x930073498.app"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
